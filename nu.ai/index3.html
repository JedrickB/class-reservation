<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="timeline">
        <div class="time-marker">Time</div>
        <div class="time-marker">7 AM</div>
        <div class="time-marker">8 AM</div>
        <div class="time-marker">9 AM</div>
        <div class="time-marker">10 AM</div>
        <div class="time-marker">11 AM</div>
        <div class="time-marker">12 PM</div>
        <div class="time-marker">1 PM</div>
        <div class="time-marker">2 PM</div>
        <div class="time-marker">3 PM</div>
        <div class="time-marker">4 PM</div>
        <div class="time-marker">5 PM</div>
        <div class="time-marker">6 PM</div>
        <div class="time-marker">7 PM</div>
      </div>

      <div class="schedule">
        <div class="cell-header">Sunday</div>
        <div class="cell-header">Monday</div>
        <div class="cell-header">Tuesday</div>
        <div class="cell-header">Wednesday</div>
        <div class="cell-header">Thursday</div>
        <div class="cell-header">Friday</div>
        <div class="cell-header">Saturday</div>

        <script>
          for (let i = 0; i < 7 * 13; i++) {
            document.write('<div class="cell">Time slot</div>');
          }
        </script>
      </div>
    </div>
  </body>
</html>
