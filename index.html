<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Schedule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="row">
      <div class="schedule"></div>
        <div class="cell-header">Sunday</div>
        <div class="cell-header">Monday</div>
        <div class="cell-header">Tuesday</div>
        <div class="cell-header">Wednesday</div>
        <div class="cell-header">Thursday</div>
        <div class="cell-header">Friday</div>
        <div class="cell-header">Saturday</div>

        
        <div class="col-md-3">
          <button class="btn btn-dark w-100 mb-2">Select Classroom</button>
          <button class="btn btn-dark w-100 mb-2">Select Date</button>
          <button class="btn btn-dark w-100 mb-2">Select Time</button>
          <button class="btn btn-primary w-100">Confirm</button>
        </div>

        <script>
          for (let i = 0; i < 7 * 13; i++) {
            document.write('<div class="cell">Time slot</div>');
          }
        </script>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
